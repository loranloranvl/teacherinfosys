<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网安信息平台</title>
</head>
<body>
	<script>
		function  isWeixn () {
	        var ua = navigator.userAgent.toLowerCase();
	        if (ua.match(/MicroMessenger/i) == "micromessenger") {
	            return true;
	        } else {
	            return false;
	        }
	    }

	    if (isWeixn()) {
	    	window.location = 'client';
	    } else {
	    	window.location = 'manager';
	    }
	</script>
</body>
</html>
