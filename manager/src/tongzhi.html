<!DOCTYPE html>
<html class="no-js">
<head>
	@@include('./partials/head.html', {
		"title": "通知"
	})
	<link rel="stylesheet" href="./css/tongzhi.css?t=1536468077659">
	<link rel="stylesheet" href="./css/createmsg.css?t=1536468077659">
</head>
<body>
@@include('./partials/nav.html')
<div id="main">
	<div class="am-avg-sm-1" id="tongzhis">
		<!-- ajax here -->
	</div>
	@@include('./partials/pagi.html')
	@@include('./partials/createmsg.html')
</div>
<script type="text/x-handlebars-template" id="ht-tongzhis">
	<div class="am-u-lg-4 am-show-lg" style="padding-left: 0.5rem;padding-right: 0.5rem;">
		{{#each this}}
			{{#if index0}}
				{{> tongzhi}}
			{{/if}}
		{{/each}}
	</div>
	<div class="am-u-lg-4 am-show-lg" style="padding-left: 0.5rem;padding-right: 0.5rem;">
		{{#each this}}
			{{#if index1}}
				{{> tongzhi}}
			{{/if}}
		{{/each}}
	</div>
	<div class="am-u-lg-4 am-show-lg" style="padding-left: 0.5rem;padding-right: 0.5rem;">
		{{#each this}}
			{{#if index2}}
				{{> tongzhi}}
			{{/if}}
		{{/each}}
	</div>
	<div class="am-u-sm-12 am-hide-lg" style="padding-left: 0.5rem;padding-right: 0.5rem;">
		{{#each this}}
			{{> tongzhi}}
		{{/each}}
	</div>
	
	{{#unless this}}
	<p class="none">
		没有找到已发送的通知
	</p>
	{{/unless}}
</script>

<script type="text/x-handlebars-template" id="ht-tongzhi-partial">
	<li class="tongzhi" data-time="{{time}}">
		<div class="container">
			{{#if time}}
				<div class="pre">预</div>
			{{/if}}
			<p class="title">{{title}}</p>
			<p class="channel">
				<span class="sender">{{teacher_name}}</span> 
				<i class="am-icon-angle-double-right"></i> 
				<span class="sendee" data-send-to="{{target}}" data-type="{{type}}" data-id="{{batch_id}}" data-title={{title}}></span>
			</p>
			<p class="content">{{content}}</p>
			{{#if time}}
				
				<p class="date"><i class="am-icon-hand-pointer-o"></i> {{created_at}}</p>

				<p class="date"><i class="am-icon-calendar-minus-o"></i> {{time}}:00</p>
			{{else}}
				<p class="date">{{created_at}}</p>
			{{/if}}
				
			<div class="files" data-urls="{{attachment}}">
				
			</div>
		</div>
	</li>
</script>
