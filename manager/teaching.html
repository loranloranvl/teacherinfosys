<!DOCTYPE html>
<html class="no-js">
<head>
    <meta name="renderer" content="webkit"/>
<meta name="force-rendering" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="utf-8">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport"
      content="width=device-width, initial-scale=1">
<title>杭电网安信息平台 | 教学</title>

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<link rel="icon" type="image/png" href="../favicon.ico">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>

<link rel="stylesheet" href="../shared/amazeui.min.css?t=1536668951612">
<link rel="stylesheet" href="./css/nav.css?t=1536668951612">
<link rel="stylesheet" href="./css/pagi.css?t=1536668951612">
<script src="../shared/jquery.min.js?t=1536668951612"></script>
<script src="../shared/amazeui.min.js?t=1536668951612"></script>
<script src="../shared/handlebars.min.js?t=1536668951612"></script>
<script src="../shared/layer/layer.js?t=1536668951612"></script>
<script src="../shared/common.js?t=1536668951612"></script>
<script src="./js/nav.js?t=1536668951612"></script>

    <link rel="stylesheet" href="css/teaching.css?t=1536668951582">
</head>
<body>
<div id="navc">

</div>

<script type="text/x-handlebars-template" id="ht-navc">
    <nav class="am-g">
        <div class="am-u-lg-3 am-u-md-4 am-u-sm-10" id="nav-slogan">
            杭电网安信息平台
        </div>
        <div class="am-u-md-8 am-show-md">
            <ul class="am-avg-sm-4">
                {{#each this}}
                <li><a href="{{ref}}.html?dontdeletethis">{{name}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="am-u-lg-7 am-show-lg">
            <ul class="am-g">
                {{#each this}}
                <li class="am-u-lg-3"><a href="{{ref}}.html">{{name}}</a></li>
                {{/each}}
                <li class="am-u-lg-2" id="btn">
                    <div id="btn-cover1">^</div>
                    <div id="btn-cover2">^</div>
                    <div id="btn-content"></div>
                    <div id="btn-cover3">^</div>
                </li>
            </ul>
        </div>
        <div class="am-u-sm-2 am-show-sm" id="nav-bars">
            <i class="am-icon-bars"></i>
        </div>
        <div class="am-u-lg-2 am-show-lg" id="nav-corner">
            <p>欢迎您 <span id="nav-name">老师</span></p>
            <p id="nav-logout">
                <span>
                    <i class="am-icon-sign-out"> 退出系统</i>
                </span>
            </p>
        </div>
    </nav>
    <div id="nav-dropdown">
        {{#each this}}
        <div><a href="{{ref}}.html?dontdeletethis">{{name}}</a></div><hr>
        {{/each}}
    </div>
</script>

<div id="main">
    <h1>教学达成度计算</h1>
    <h2></h2>
    <div id="results">
        <!-- ajax here -->
    </div>


    <div class="pagi" id="pagi">
    <div class="pagi-first"><i class="am-icon-angle-double-left"></i></div>
    <div class="pagi-prev"><i class="am-icon-angle-left"></i></div>
    <div class="pagi-cur">1</div>
    <div class="pagi-next"><i class="am-icon-angle-right"></i></div>
    <div class="pagi-last"><i class="am-icon-angle-double-right"></i></div>
</div>
</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="upload-prompt">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <p class="download">先点 <a href="https://cloudfiles.cloudshm.com/tis/%E8%BE%BE%E6%88%90%E5%BA%A6%E8%AE%A1%E7%AE%97%E6%95%B0%E6%8D%AE%E5%A1%AB%E5%86%99%E6%A8%A1%E6%9D%BF.xlsx">这里</a> 下个模板 填好后上传</p>
            <div>
                <label for="year">学年</label>
                <select data-am-selected="{btnWidth: '200px'}"  id="year">
                    <option value="2018-2019">2018 - 2019</option>
                </select>
            </div><br>
            <div>
                <label for="term">学期</label>
                <select data-am-selected="{btnWidth: '200px'}"  id="term">
                    <option value="1">第一学期</option>
                    <option value="2">第二学期</option>
                </select>
            </div><br>
            <div>
                <label for="course">课程名称</label>
                <input type="text" id="course">
            </div><br>
            <div id="fileup">
                <div class="am-form-group am-form-file">
                    <button type="button" class="ambtnisugly">
                        <i class="am-icon-cloud-upload"></i> 
                        &nbsp;选择表格
                    </button>
                    <input type="file" name="file" id="fileinput" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                </div>
                <p id="filelist"></p>
            </div>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        </div>
    </div>
</div>
<script type="text/x-handlebars-template" id="ht-results">
    {{#each data}}
    <div class="am-show-sm">
        <table class="sm">
            <tr>
                <td>课程目标</td>
                <td>
                    {{#each cg}}
                        {{@key}} : {{this}}<br>
                    {{/each}}
                </td>
            </tr>
            <tr>
                <td>毕业要求</td>
                <td>
                    {{#each gg}}
                        {{@key}} : {{this}}<br>
                    {{/each}}
                </td>
            </tr>
            <tr>
                <td>课程名称</td>
                <td>{{course_name}}</td>
            </tr>
            <tr>
                <td>学年学期</td>
                <td>{{year}} #{{term}}</td>
            </tr>
            <tr>
                <td>上传时间</td>
                <td data-created="{{created_at}}">
                                        
                </td>
            </tr>
        </table>
    </div>
    <div class="am-show-md">
        <table>
            <tr>
                <th>课程目标</th>
                <th>毕业要求</th>
                <th>其余信息</th>
            </tr>
            <tr>
                <td>
                    {{#each cg}}
                        <p class="item" style="width: 85px"> {{@key}} : {{this}}</p>
                    {{/each}}
                </td>
                <td>
                    {{#each gg}}
                        <p class="item" style="width: 120px"> {{@key}} : {{this}}</p>
                    {{/each}}
                </td>
                <td>
                    {{course_name}}<br>
                    {{year}} #{{term}}<br>
                    <p data-created="{{created_at}}" style="margin: 5px 0 0 0">    </p>
                </td>
            </tr>
        </table>
    </div>
    <div class="am-show-lg">
        <table>
            <tr>
                <th>课程目标</th>
                <th>毕业要求</th>
                <th>课程名称</th>
                <th>学年 / 学期</th>
                <th>上传时间</th>
            </tr>
            <tr>
                <td>
                    {{#each cg}}
                        <p class="item" style="width: 85px"> {{@key}} : {{this}}</p>
                    {{/each}}
                </td>
                <td>
                    {{#each gg}}
                        <p class="item" style="width: 120px"> {{@key}} : {{this}}</p>
                    {{/each}}
                </td>
                <td>
                    {{course_name}}
                </td>
                <td>
                    {{year}} #{{term}}
                </td>
                <td data-created="{{created_at}}">
                    
                </td>
            </tr>
        </table>
    </div>

    {{/each}}
</script>
<script type="text/x-handlebars-template" id="ht-option">
    <option value="{{year}}" data-index="{{i}}">{{year_}}</option>
</script>
<script src="js/teaching.js?t=1536668951582"></script>
</body>
</html>
