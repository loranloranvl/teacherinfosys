<html class="no-js">
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport"
      content="width=device-width, initial-scale=1">
<title>网安信息平台 | 请假</title>

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<link rel="icon" type="image/png" href="../favicon.ico">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>

<link rel="stylesheet" href="../shared/amazeui.min.css?t=1535977200622">
<link rel="stylesheet" href="./css/nav.css?t=1535977200622">
<script src="../shared/jquery.min.js?t=1535977200622"></script>
<script src="../shared/amazeui.min.js?t=1535977200622"></script>
<script src="../shared/handlebars.min.js?t=1535977200622"></script>
<script src="../shared/layer/layer.js?t=1535977200622"></script>
<script src="../shared/common.js?t=1535977200622"></script>
<script src="./js/nav.js?t=1535977200622"></script>
    <link rel="stylesheet" href="css/qingjia.css?t=1535977200548">
    <link rel="stylesheet" href="./css/pagi.css?t=1535977200548">
</head>
<body>
<div id="navc">

</div>

<script type="text/x-handlebars-template" id="ht-navc">
    <nav class="am-g">
        <div class="am-u-lg-3 am-u-md-4 am-u-sm-10" id="nav-slogan">
            网安信息平台
        </div>
        <div class="am-u-md-8 am-show-md">
            <ul class="am-avg-sm-4">
                {{#each this}}
                <li><a href="{{ref}}.html?dontdeletethis">{{name}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="am-u-lg-7 am-show-lg">
            <ul class="am-g">
                {{#each this}}
                <li class="am-u-lg-3"><a href="{{ref}}.html">{{name}}</a></li>
                {{/each}}
                <li class="am-u-lg-2" id="btn">
                    <div id="btn-cover1">^</div>
                    <div id="btn-cover2">^</div>
                    <div id="btn-content"></div>
                    <div id="btn-cover3">^</div>
                </li>
            </ul>
        </div>
        <div class="am-u-sm-2 am-show-sm" id="nav-bars">
            <i class="am-icon-bars"></i>
        </div>
        <div class="am-u-lg-2 am-show-lg" id="nav-corner">
            <p>欢迎您 <span id="nav-name">老师</span></p>
            <p id="nav-logout">
                <span>
                    <i class="am-icon-sign-out"> 退出系统</i>
                </span>
            </p>
        </div>
    </nav>
    <div id="nav-dropdown">
        {{#each this}}
        <div><a href="{{ref}}.html?dontdeletethis">{{name}}</a></div><hr>
        {{/each}}
    </div>
</script>

<div id="main">
    <ul id="top" class="am-avg-md-3 am-avg-sm-1">
        <li data-target="awaiting">待审批请假</li>
        <li data-target="daily">日常统计</li>
        <li data-target="jiejiari">节假日统计</li>
    </ul><br>

    <div id="awaiting">
        <!-- ajax here -->
    </div>

    <div id="daily">
        <!-- ajax here -->
    </div>

    <div id="jiejiari">
        <!-- ajax here -->
    </div>

    <div id="jiejiari-detail">
        <!-- ajax here -->
    </div>

    <div class="pagi" id="pagi">
    <div class="pagi-first"><i class="am-icon-angle-double-left"></i></div>
    <div class="pagi-prev"><i class="am-icon-angle-left"></i></div>
    <div class="pagi-cur">1</div>
    <div class="pagi-next"><i class="am-icon-angle-right"></i></div>
    <div class="pagi-last"><i class="am-icon-angle-double-right"></i></div>
</div>

</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="agree-prompt">
    <div class="am-modal-dialog">
        <div class="am-modal-hd"></div>
        <div class="am-modal-bd">
            <div>
                <label for="reason">填写理由</label>
                <input type="text" id="reason" value="同意">
            </div>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        </div>
    </div>
</div>

<div class="am-modal am-modal-prompt" tabindex="-1" id="add-prompt">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <div>
                <label for="title">选择节假日</label>
                <select data-am-selected="{btnWidth: '200px'}"  id="title">
                    <option data-holiday="端午节假期" value="端午节假期">端午节假期</option>
                    <option data-holiday="国庆节假期" value="国庆节假期">国庆节假期</option>
                    <option data-holiday="劳动节假期" value="劳动节假期">劳动节假期</option>
                    <option data-holiday="清明节假期" value="清明节假期">清明节假期</option>
                    <option data-holiday="中秋节假期" value="中秋节假期">中秋节假期</option>
                    <option data-holiday="元旦假期" value="元旦假期">元旦假期</option>
                </select>
            </div><br>
            <div>
                <label for="jiejiari-begin">开始时间</label>
                <input type="text" id="jiejiari-begin" placeholder="日期" readonly>
            </div><br>
            <div>
                <label for="jiejiari-begin">结束时间</label>
                <input type="text" id="jiejiari-end" placeholder="日期" readonly>
            </div>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        </div>
    </div>
</div>

<script type="text/x-handlebars-template" id="ht-where">
    {{#if destination}}
    <td>{{destination}}</td>
    {{else}}
    <td>否</td>
    {{/if}}
</script>

<script type="text/x-handlebars-template" id="ht-awaiting">
    {{#each data}}
    <div class="am-show-lg">
        <table class="lg">
            <tr>
                <th>申请人</th>
                <th>开始 #第_节课</th>
                <th>结束 #第_节课</th>
                <th>离杭情况</th>
                <th>申请时间</th>
            </tr>
            <tr>
                <td><span>{{name}} {{uid}}</td>
                <td>{{begin_time}} #{{begin_course}}</td>
                <td>{{end_time}} #{{end_course}}</td>
                {{> where}}
                <td>{{created_at}}</td>
            </tr>
            <tr class="dialog">
                <td colspan="5" style="padding: 10px 0 20px" data-id="{{id}}">
                    <p style="text-align: center; padding: 5px 30px;">
                        <i class="am-icon-quote-left"></i>
                            {{leave_reason}}
                        <i class="am-icon-quote-right"></i>
                    </p>
                    <hr>
                    <button class="am-btn am-btn-secondary submit" data-status="2">同意</button>
                    <button class="am-btn am-btn-danger submit" data-status="3">拒绝</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="am-hide-lg">
        <table class="md">
            <tr>
                <td>申请人</td>
                <td>{{name}} {{uid}}</td>
            </tr>
            <tr>
                <td>开始</td>
                <td>{{begin_time}} #{{begin_course}}</td>
            </tr>
            <tr>
                <td>结束</td>
                <td>{{end_time}} #{{end_course}}</td>
            </tr>
            <tr>
                <td>离杭情况</td>
                {{> where}}
            </tr>
            <tr>
                <td>申请时间</td>
                <td>{{created_at}}</td>
            </tr>
            <tr class="dialog">
                <td colspan="5" style="padding: 10px 0 20px" data-id="{{id}}">
                    <p style="text-align: center; padding: 5px 30px;">
                        <i class="am-icon-quote-left"></i>
                            {{leave_reason}}
                        <i class="am-icon-quote-right"></i>
                    </p>
                    <hr>
                    <button class="am-btn am-btn-secondary submit" data-status="2">同意</button>
                    <button class="am-btn am-btn-danger submit" data-status="3">拒绝</button>
                </td>
            </tr>
        </table>
    </div>
    {{else}}
    <p class="none">暂时没有待处理的请假</p>
    {{/each}}
</script>

<script type="text/x-handlebars-template" id="ht-daily">
    {{#each data}}
    <div class="am-show-lg">
        <table class="lg">
            <tr>
                <th>申请人</th>
                <th>起止时间</th>
                <th>离杭情况</th>
                <th>申请时间/审核时间</th>
                <th>状态</th>
            </tr>
            <tr>
                <td>{{name}}<br>{{uid}}</td>
                <td>{{begin_time}} #{{begin_course}}<br>{{end_time}} #{{end_course}}</td>
                {{> where}}
                <td>{{created_at}}<br>{{updated_at}}</td>
                <td data-status="{{status}}"></td>
            </tr>
            <tr class="dialog">
              <td colspan="5" style="padding: 10px 0 20px"><p style="text-align: center; padding: 5px 30px;">
              <i class="am-icon-quote-left"></i>
                {{leave_reason}}
              <i class="am-icon-quote-right"></i></p>
                <hr>辅导员意见：
                {{auth_reason}}
              </td>
            </tr>
        </table>
    </div>
    <div class="am-hide-lg">
        <table class="md">
            <tr>
                <td>申请人</td>
                <td>{{name}} {{uid}}</td>
            </tr>
            <tr>
                <td>开始</td>
                <td>{{begin_time}} #{{begin_course}}</td>
            </tr>
            <tr>
                <td>结束</td>
                <td>{{end_time}} #{{end_course}}</td>
            </tr>
            <tr>
                <td>离杭情况</td>
                {{> where}}
            </tr>
            <tr>
                <td>申请时间</td>
                <td>{{created_at}}</td>
            </tr>
            <tr>
                <td>审核时间</td>
                <td>{{updated_at}}</td>
            </tr>
            <tr>
                <td>状态</td>
                <td data-status="{{status}}"></td>
            </tr>
            <tr class="dialog">
                <td colspan="5"><p>
                <i class="am-icon-quote-left"></i>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                <i class="am-icon-quote-right"></i></p>
                  <hr>辅导员意见：
                  {{auth_reason}}
                </td>
            </tr>
        </table>
    </div>
    {{else}}
    <p class="none">没有找到过往请假</p>
    {{/each}}
</script>

<script type="text/x-handlebars-template" id="ht-jiejiari">
{{#if data}}
<div class="am-show-lg">
    <table class="lg">
        <tr>
            <th>标题</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>创建时间</th>
        </tr>
        {{#each data}}
        <tr data-id="{{id}}" data-title="{{title}}" data-from="{{from}}" data-to="{{to}}">
            <td>{{title}}</td>
            <td>{{from}}</td>
            <td>{{to}}</td>
            <td>{{created_at}}</td>
        </tr>
        {{/each}}
    </table>
</div>
<div class="am-hide-lg">
    {{#each data}}
    <table class="md" data-id="{{id}}" data-title="{{title}}" data-from="{{from}}" data-to="{{to}}">
        <tr>
            <td>标题</td>
            <td>{{title}}</td>
        </tr>
        <tr>
            <td>开始时间</td>
            <td>{{from}}</td>
        </tr>
        <tr>
            <td>结束时间</td>
            <td>{{to}}</td>
        </tr>
        <tr>
            <td>创建时间</td>
            <td>{{created_at}}</td>
        </tr>
    </table>
    {{/each}}
</div>
{{else}}
<p class="none">没有找到已创建的节假日请假</p>
{{/if}}
</script>

<script type="text/x-handlebars-template" id="ht-jiejiari-detail">
    <p id="detail-p"><span id="detail-title">{{title}}</span> <span id="detail-return">返回</span></p>
    {{#if students}}
    <div class="am-show-lg">
        <table class="lg">
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>班级</th>
                <th>目的地</th>
                <th>登记时间</th>
            </tr>
            {{#each students}}
            <tr>
                <td>{{name}}</td>
                <td>{{uid}}</td>
                <td>{{class}}</td>
                <td>{{destination}}</td>
                <td>{{updated_at}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
    <div class="am-hide-lg">
        {{#each students}}
        <table class="md">
            <tr>
                <td>学号</td>
                <td>{{uid}}</td>
            </tr>
            <tr>
                <td>姓名</td>
                <td>{{name}}</td>
            </tr>
            <tr>
                <td>班级</td>
                <td>{{class}}</td>
            </tr>
            <tr>
                <td>目的地</td>
                <td>{{destination}}</td>
            </tr>
            <tr>
                <td>登记时间</td>
                <td>{{updated_at}}</td>
            </tr>
        </table>
        {{/each}}
    </div>
    {{else}}
    <p class="none">还没有人在这个假期请假</p>
    {{/if}}
</script>

<script src="js/qingjia.js?t=1535977200548"></script>

</body>
</html>
