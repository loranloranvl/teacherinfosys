</div>

<script type="text/x-handlebars-template" id="ht-navc">
    <nav class="am-g">
        <div class="am-u-lg-3 am-u-md-4 am-u-sm-10" id="nav-slogan">
            网安信息平台
        </div>
        <div class="am-u-md-8 am-show-md">
            <ul class="am-avg-sm-6">
                {{#each this}}
                <li><a href="{{ref}}.html?dontdeletethis">{{short}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="am-u-lg-7 am-show-lg">
            <ul class="am-g">
                {{#each this}}
                <li class="am-u-lg-2"><a href="{{ref}}.html">{{name}}</a></li>
                {{/each}}
                <li class="am-u-lg-2" id="btn">
                    <div id="btn-cover1">^</div>
                    <div id="btn-cover2">^</div>
                    <div id="btn-content"></div>
                    <div id="btn-cover3">^</div>
                </li>
            </ul>
        </div>
        <div class="am-u-sm-2 am-show-sm" id="nav-bars">
            <i class="am-icon-bars"></i>
        </div>
        <div class="am-u-lg-2 am-show-lg" id="nav-corner">
            <p>欢迎您 <span id="nav-name">老师</span></p>
            <p id="nav-logout">
                <span>
                    <i class="am-icon-sign-out"> 退出系统</i>
                </span>
            </p>
        </div>
    </nav>
    <div id="nav-dropdown">
        {{#each this}}
        <div><a href="{{ref}}.html?dontdeletethis">{{name}}</a></div><hr>
        {{/each}}
    </div>
</script>

<div id="main">
    <ul id="top" class="am-avg-md-3 am-avg-sm-1">
        <li data-target="awaiting">待审批请假</li>
        <li data-target="daily">日常统计</li>
        <li data-target="jiejiari">节假日统计</li>
    </ul><br>

    <div id="awaiting">
        <!-- ajax here -->
    </div>

    <div id="daily">
        <!-- ajax here -->
    </div>

    <div id="jiejiari">
        <!-- ajax here -->
    </div>




</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="agree-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd"></div>
        <div class="am-modal-bd">
            <div>
                <label for="reason">填写理由</label>
                <input type="text" id="reason" value="同意">
            </div>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
            <span class="am-modal-btn">取消</span>
        </div>
    </div>
</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="add-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <div>
                <label for="title">选择节假日</label>
                <select data-am-selected="{btnWidth: '200px'}"  id="title">
                    <option value="duanwu">端午节</option>
                    <option value="guoqing">国庆节</option>
                    <option value="laodong">劳动节</option>
                    <option value="qingming">清明节</option>
                    <option value="zhongqiu">中秋节</option>
                    <option value="yuandan">元旦</option>
                </select>
            </div><br>
            <div>
                <label for="jiejiari-begin">开始时间</label>
                <input type="text" id="mp3-datepicker" placeholder="日期" readonly>
            </div><br>
            <div>
                <label for="jiejiari-begin">结束时间</label>
                <input type="text" id="mp3-datepicker" placeholder="日期" readonly>
            </div>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
            <span class="am-modal-btn">取消</span>
        </div>
    </div>
</div>
