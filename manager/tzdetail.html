</head>
<body>
<div id="navc">

</div>

<script type="text/x-handlebars-template" id="ht-navc">
    <nav class="am-g">
        <div class="am-u-lg-3 am-u-md-4 am-u-sm-10" id="nav-slogan">
            杭电网安信息平台
        </div>
        <div class="am-u-md-8 am-show-md">
            <ul class="am-avg-sm-4">
                {{#each this}}
                <li><a href="{{ref}}.html?dontdeletethis">{{name}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="am-u-lg-7 am-show-lg">
            <ul class="am-g">
                {{#each this}}
                <li class="am-u-lg-3"><a href="{{ref}}.html">{{name}}</a></li>
                {{/each}}
                <li class="am-u-lg-2" id="btn">
                    <div id="btn-cover1">^</div>
                    <div id="btn-cover2">^</div>
                    <div id="btn-content"></div>
                    <div id="btn-cover3">^</div>
                </li>
            </ul>
        </div>
        <div class="am-u-sm-2 am-show-sm" id="nav-bars">
            <i class="am-icon-bars"></i>
        </div>
        <div class="am-u-lg-2 am-show-lg" id="nav-corner">
            <p>欢迎您 <span id="nav-name">老师</span></p>
            <p id="nav-logout">
                <span>
                    <i class="am-icon-sign-out"> 退出系统</i>
                </span>
            </p>
        </div>
    </nav>
    <div id="nav-dropdown">
        {{#each this}}
        <div><a href="{{ref}}.html?dontdeletethis">{{name}}</a></div><hr>
        {{/each}}
    </div>
</script>

<div id="main">

</div>
<script type="text/x-handlebars-template" id="ht-main">
	<div class="panel" id="top" style="">
		<p id="title"></p>
		<div id="subtitle">
			发送对象共 <span class="black">2333</span> 名 &nbsp;&nbsp;&nbsp;<br class="am-show-sm">
			<span class="green">233</span> 名已阅读 &nbsp;&nbsp;&nbsp;
			<span class="red">213</span> 名未阅读 &nbsp;&nbsp;&nbsp;<br class="am-show-sm">
			阅读比率 <span class="black">13.3%</span>
		</div>
	</div>
	<div id="content">
		<div class="am-u-md-6">
			<div class="panel">
				<div class="status"><span class="green">已阅读</span></div>
				<hr>
				{{#each this}}
					{{#if status}}
						<div class="target">
							<span style="color: #333">{{name}}</span><br>
							<span style="color: #666">{{uid}}</span>
						</div>
					{{/if}}
				{{/each}}
			</div>
		</div>
		<div class="am-u-md-6">
			<div class="panel">
				<div class="status"><span class="red">未阅读</span></div>
				<hr>
				{{#each this}}
					{{#unless status}}
						<div class="target">
							<span style="color: #333">{{name}}</span><br>
							<span style="color: #666">{{uid}}</span>
						</div>
					{{/unless}}
				{{/each}}
			</div>
		</div>
	</div>
</script>
<script src="js/tzdetail.js?t=1537238036860"></script>
