</head>
<body>
<div id="main">
    <div class="am-avg-sm-1" id="tongzhis">
        <!-- ajax here -->
    </div>
    <br>
</div>
<script type="text/x-handlebars-template" id="ht-tongzhis">
    <div class="am-u-sm-12 am-hide-lg" style="padding-left: 0.5rem;padding-right: 0.5rem;">
            {{> tongzhi}}
    </div>
    
    {{#unless this}}
    <p class="none">
        没有找到目标通知
    </p>
    {{/unless}}
</script>

<script type="text/x-handlebars-template" id="ht-tongzhi-partial">
    <li class="tongzhi" data-time="{{time}}">
        <div class="container">
            <p class="title">{{title}}</p>
            <p class="channel">
                <span class="sender">{{teacher_name}}</span> 
            </p>
            <p class="content">{{content}}</p>
            <p class="date">{{created_at}}</p>
            <div class="files" data-urls="{{attachment}}">
                
            </div>
            {{#if attachment}}
            <button class="am-btn am-btn-secondary" id="mail">发送附件到邮箱</button>
            {{/if}}
        </div>
    </li>
</script>

<script type="text/x-handlebars-template" id="ht-files">
    <hr>
    {{#each this}}
    <p class="singular" style="margin-top: 20px">

        <a href="{{url}}?wxsb" data-name="{{name}}" download><i class="am-icon-file-{{type}}-o"></i> {{name}}</a>
    </p>
    {{/each}}
</script>
<script src="./js/tongzhi_detail.js?t=1537238036823"></script>
</body>
</html>
