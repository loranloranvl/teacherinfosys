<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport"
      content="width=device-width, initial-scale=1">
<title>通知</title>

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<link rel="icon" type="image/png" href="../favicon.ico">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>

<link rel="stylesheet" href="../shared/amazeui.min.css?t=1536668951590">
<link rel="stylesheet" href="css/common.css?t=1536668951590">
<link rel="stylesheet" href="css/pagi.css?t=1536668951590">
<script src="../shared/jquery.min.js?t=1536668951590"></script>
<script src="../shared/amazeui.min.js?t=1536668951590"></script>
<script src="../shared/handlebars.min.js?t=1536668951590"></script>
<script src="../shared/layer/layer.js?t=1536668951590"></script>
<script src="../shared/common.js?t=1536668951590"></script>
<script src="../shared/jweixin-1.2.0.min.js?t=1536668951590"></script>
<script src="../shared/vue.js?t=1536668951590"></script>
    <link rel="stylesheet" href="css/tongzhi_entry.css?t=1536668951555">
</head>
<body>
<div id="main">
<img src="../shared/img/mail.png" alt="mail icon" id="mailicon">
<h1 class="sometitle">您收到了这些通知</h1>
<p class="subtitle" id="spinorclick"></p>
<div id="tongzhitable">
    <!-- ajax here -->
</div>
<div class="pagi" id="pagi">
    <div class="pagi-first"><i class="am-icon-angle-double-left"></i></div>
    <div class="pagi-prev"><i class="am-icon-angle-left"></i></div>
    <div class="pagi-cur">1</div>
    <div class="pagi-next"><i class="am-icon-angle-right"></i></div>
    <div class="pagi-last"><i class="am-icon-angle-double-right"></i></div>
</div>
</div>

<script type="text/x-handlebars-template" id="handlebars-template-tongzhitable">
    {{#each data}}
    <table class="md" data-tongzhiid="{{batch_id}}" class="clickme">
        <tr>
            <td>通知标题</td>
            <td class="sliceme">{{title}}</td>
        </tr>
        <tr>
            <td>发送人</td>
            <td>{{teacher_name}}</td>
        </tr>
        <tr>
            <td>发送时间</td>
            <td class="slicedate">{{created_at}}</td>
        </tr>
    </table>
    {{else}}
        <p colspan="3" style="font-size:16px; font-weight:400; text-align: center" class="am-text-middle am-text-center">暂时还没有通知</p>
    {{/each}}

</script>

</body>

<script src="js/tongzhi_entry.js?t=1536668951555"></script>
</html>
