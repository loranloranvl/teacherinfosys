<!DOCTYPE html>
<html class="no-ks">
<head>
    @@include('./partials/head.html', {
        "title": "节假日登记"
    })
    <link rel="stylesheet" href="css/qingjia_jiejiari.css?t=1536239255399">
</head>
<body>
    <div id="main">
        <img src="" alt="" id="holidayicon" width=200>
        <h1 class="sometitle">放假了</h1>
        <hr>
        <div id="holidaysc">
            <select data-am-selected id="holidays">
                <!-- ajax here -->
            </select>
        </div>
        <div class="am-form" id="wherec">
            <input type="text" name="where" id="where" placeholder="输入目的地">
        </div>
        <button class="am-btn am-btn-secondary " id="submit">提交</button>
        <p style="color: #999; font-size: 18px; margin-top: 50px; text-align: center">不出杭州就不用登记了 ^_^</p>
    </div>
    <script src="js/qingjia_jiejiari.js?t=1536239255399"></script>
    <script type="text/x-handlebars-template" id="ht-holidays">
        
            {{#each data}}
            <option value="{{id}}">{{title}}</option>
            {{/each}}
        
    </script>
</body>
</html>
