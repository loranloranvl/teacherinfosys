<!doctype html>
<html lang="en">
<head>
    @@include('./partials/head.html', {
        "title": "通知"
    })
    <link rel="stylesheet" href="css/tongzhi_entry.css?t=1538977718241">
</head>
<body>
<div id="main">
<img src="../shared/img/mail.png" alt="mail icon" id="mailicon">
<h1 class="sometitle">您收到了这些通知</h1>
<p class="subtitle" id="spinorclick"></p>
<div id="tongzhitable">
    <!-- ajax here -->
</div>
@@include('./partials/pagi.html')
</div>

<script type="text/x-handlebars-template" id="handlebars-template-tongzhitable">
    {{#each data}}
    <table class="md clickme" data-tongzhiid="{{batch_id}}">
        <tr>
            <td>通知标题</td>
            <td class="sliceme">{{title}}</td>
        </tr>
        <tr>
            <td>发送人</td>
            <td>{{teacher_name}}</td>
        </tr>
        <tr>
            <td>发送时间</td>
            <td class="slicedate">{{created_at}}</td>
        </tr>
    </table>
    {{else}}
        <p colspan="3" style="font-size:16px; font-weight:400; text-align: center" class="am-text-middle am-text-center">暂时还没有通知</p>
    {{/each}}

</script>

</body>

<script src="js/tongzhi_entry.js?t=1538977718241"></script>
</html>
